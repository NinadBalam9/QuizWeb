<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Quiz Buddy</title>
</head>
<body>
    <h1>Quiz Results</h1>
    <ul>
        {% for question, is_correct in results %}
            <li>{{ question }} - {% if is_correct %}Correct{% else %}Incorrect{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
