<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - Quiz Buddy</title>
</head>
<body>
    <h1>Create Quiz</h1>
    <form action="/create_quiz" method="POST">
        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br><br>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required><br><br>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <button type="submit">Create Quiz</button>
    </form>
</body>
</html>
